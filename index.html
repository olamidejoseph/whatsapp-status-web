<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Status Maker</title>

    <!-- Google Fonts - Fixed URL -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&family=Lora&family=Pacifico&family=Indie+Flower&family=Oswald&family=Raleway&family=Dancing+Script&family=Caveat&family=Montserrat&family=Playfair+Display&family=Permanent+Marker&family=Great+Vibes&family=Anton&family=Shadows+Into+Light&family=Merriweather&family=Comfortaa&family=Amatic+SC&family=Courgette&family=Fjalla+One&family=Bebas+Neue&family=Quicksand&family=Righteous&family=Lobster&display=swap" rel="stylesheet">

    <!-- Font Awesome - Fixed URL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS file -->
    <link rel="stylesheet" href="whatsapp status.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> WhatsApp Status Maker</h1>
            <p>Create stunning status updates with custom fonts, colors, and backgrounds</p>
        </header>

        <div class="main-content">
            <!-- Editor Section -->
            <div class="editor">
                <div class="card">
                    <h2><i class="fas fa-edit"></i> Your Status Text</h2>
                    <textarea id="statusText" placeholder="Type your status here...">Hello World! 🌟</textarea>
                </div>

                <div class="card">
                    <h2><i class="fas fa-font"></i> Text Style</h2>
                    <div class="controls">
                        <div class="control-group">
                            <label>Font:</label>
                            <select id="fontSelect">
                                <option style="font-family: Roboto;" value="Roboto">Roboto</option>
                                <option style="font-family: Poppins;" value="Poppins">Poppins</option>
                                <option style="font-family: Lora;" value="Lora">Lora</option>
                                <option style="font-family: Pacifico;" value="Pacifico">Pacifico</option>
                                <option style="font-family: Indie Flower;" value="Indie Flower">Indie Flower</option>
                                <option style="font-family: Oswald;" value="Oswald">Oswald</option>
                                <option style="font-family: Raleway;" value="Raleway">Raleway</option>
                                <option style="font-family: Dancing Script;" value="Dancing Script">Dancing Script</option>
                                <option style="font-family: Caveat;" value="Caveat">Caveat</option>
                                <option style="font-family: Montserrat;" value="Montserrat">Montserrat</option>
                                <option style="font-family: Playfair Display;" value="Playfair Display">Playfair Display</option>
                                <option style="font-family: Permanent Marker;" value="Permanent Marker">Permanent Marker</option>
                                <option style="font-family: Great Vibes;" value="Great Vibes">Great Vibes</option>
                                <option style="font-family: Anton;" value="Anton">Anton</option>
                                <option style="font-family: Shadows Into Light;" value="Shadows Into Light">Shadows Into Light</option>
                                <option style="font-family: Merriweather;" value="Merriweather">Merriweather</option>
                                <option style="font-family: Comfortaa;" value="Comfortaa">Comfortaa</option>
                                <option style="font-family: Amatic SC;" value="Amatic SC">Amatic SC</option>
                                <option style="font-family: Courgette;" value="Courgette">Courgette</option>
                                <option style="font-family: Fjalla One;" value="Fjalla One">Fjalla One</option>
                                <option style="font-family: Bebas Neue;" value="Bebas Neue">Bebas Neue</option>
                                <option style="font-family: Quicksand;" value="Quicksand">Quicksand</option>
                                <option style="font-family: Righteous;" value="Righteous">Righteous</option>
                                <option style="font-family: Lobster;" value="Lobster">Lobster</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label>Size:</label>
                            <input type="range" id="fontSize" min="10" max="100" value="30">
                            <span id="sizeValue">30px</span>
                        </div>

                        <div class="control-group">
                            <label>Color:</label>
                            <input type="color" id="fontColor" value="#ffffff">
                        </div>

                        <div class="control-group">
                            <label>Alignment:</label>
                            <select id="alignSelect">
                                <option value="left">Left</option>
                                <option value="center" selected>Center</option>
                                <option value="right">Right</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-effects">
                        <button class="effect-btn active" data-effect="normal">Normal</button>
                        <button class="effect-btn" data-effect="bold">Bold</button>
                        <button class="effect-btn" data-effect="italic">Italic</button>
                        <button class="effect-btn" data-effect="shadow">Shadow</button>
                        <button class="effect-btn" data-effect="underline">Underline</button>
                    </div>
                </div>

                <div class="card">
                    <h2><i class="fas fa-image"></i> Background</h2>

                    <div class="controls">
                        <div class="control-group">
                            <label>Color:</label>
                            <input type="color" id="bgColor" value="#6a11cb">
                        </div>

                        <button id="gradientBtn" class="btn">
                            <i class="fas fa-random"></i> Random Gradient
                        </button>
                    </div>
                    
                     <!-- New gradients - 12 additional colors -->
                    <div class="gradient-presets">
                        <div class="gradient" style="background: linear-gradient(135deg, #667eea, #764ba2);" data-gradient="linear-gradient(135deg, #667eea, #764ba2)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #f093fb, #f5576c);" data-gradient="linear-gradient(135deg, #f093fb, #f5576c)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #4facfe, #00f2fe);" data-gradient="linear-gradient(135deg, #4facfe, #00f2fe)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #43e97b, #38f9d7);" data-gradient="linear-gradient(135deg, #43e97b, #38f9d7)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #fa709a, #fee140);" data-gradient="linear-gradient(135deg, #fa709a, #fee140)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #a8edea, #fed6e3);" data-gradient="linear-gradient(135deg, #a8edea, #fed6e3)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #ff9a9e, #fecfef);" data-gradient="linear-gradient(135deg, #ff9a9e, #fecfef)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #a1c4fd, #c2e9fb);" data-gradient="linear-gradient(135deg, #a1c4fd, #c2e9fb)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #ffecd2, #fcb69f);" data-gradient="linear-gradient(135deg, #ffecd2, #fcb69f)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #84fab0, #8fd3f4);" data-gradient="linear-gradient(135deg, #84fab0, #8fd3f4)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #d4fc79, #96e6a1);" data-gradient="linear-gradient(135deg, #d4fc79, #96e6a1)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #a6c0fe, #f68084);" data-gradient="linear-gradient(135deg, #a6c0fe, #f68084)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #fccb90, #d57eeb);" data-gradient="linear-gradient(135deg, #fccb90, #d57eeb)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #e0c3fc, #8ec5fc);" data-gradient="linear-gradient(135deg, #e0c3fc, #8ec5fc)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #ff9a8b, #ff6a88);" data-gradient="linear-gradient(135deg, #ff9a8b, #ff6a88)"></div>
                        <div class="gradient" style="background: linear-gradient(135deg, #cd9cf2, #f6f3ff);" data-gradient="linear-gradient(135deg, #cd9cf2, #f6f3ff)"></div>
                    </div>

                    <!-- Background Image Upload Section -->
                    <div class="background-image-section">
                        <h3><i class="fas fa-image"></i> Background Image</h3>
                        
                        <div class="image-upload-container">
                            <label for="bgImageUpload" class="upload-btn">
                                <i class="fas fa-upload"></i> Choose Image
                            </label>
                            <input type="file" id="bgImageUpload" accept="image/*" style="display: none;">
                            
                            <button id="clearImageBtn" class="btn-secondary">
                                <i class="fas fa-times"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div class="card preview-card">
                    <h2><i class="fas fa-eye"></i> Live Preview</h2>
                    <div id="preview">
                        <p id="previewText">Hello World! 🌟</p>
                    </div>
                    <button id="downloadBtn" class="btn download-btn">
                        <i class="fas fa-download"></i> Download Status
                    </button>
                    
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Created with ❤️ for WhatsApp Users | Share your beautiful status updates!</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="Whatsapp status.js"></script>
</body>
</html>
